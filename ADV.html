
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
    <link rel="stylesheet" href="ADV.css">
</head>
<html>
<body>

<div class="container">
  <h2>Cadastrar Cliente</h2>

  <form>
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
    </div>

    <div class="form-group">
      <label for="data_nascimento">Data de Nascimento:</label>
      <input type="date" id="data_nascimento" name="data_nascimento" required>
    </div>

    <div class="form-group">
      <label for="numero_processo">NÂº Processo:</label>
      <input type="number" id="numero_processo" name="numero_processo" required>
    </div>

    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXX-XXXX" required>
    </div>

    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required>
    </div>

    <div class="form-group">
      <label for="rg">RG:</label>
      <input type="text" id="rg" name="rg" placeholder="XXXXXXXX" required>
    </div>

    <div class="form-group">
      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" placeholder="XXXXX-XXX" required>
    </div>

    <button type="submit">Cadastrar</button>
  </form>
</div>

</body>
</html>
