<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Advocacia</title>
    <link rel="stylesheet" href="cadastroadv.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Advogado</h1>
        <form id="lawyerForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="oab">N° da OAB:</label>
            <input type="text" id="oab" name="oab" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirmação de Senha:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit"><a href="ADV.html" class="button">Registrar</a></button>
        </form>
        <p id="formMessage"></p>
    </div>
    <script src="cadastroadv.js"></script>
</body>
</html>
