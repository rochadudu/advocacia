<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group .error {
            color: red;
            font-size: 0.875em;
        }
        .form-group .success {
            color: green;
            font-size: 0.875em;
        }
        .form-group button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulário de Cadastro</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name">
                <div id="nameError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <div id="emailError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password">
                <div id="passwordError" class="error"></div>
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar</button>
                <div id="formSuccess" class="success"></div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio padrão do formulário

            // Limpa mensagens de erro
            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('formSuccess').textContent = '';

            // Obtém os valores dos campos
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            let valid = true;

            // Validação do nome
            if (name === '') {
                document.getElementById('nameError').textContent = 'O nome é obrigatório.';
                valid = false;
            }

            // Validação do email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === '' || !emailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'O email é inválido.';
                valid = false;
            }

            // Validação da senha
            if (password === '') {
                document.getElementById('passwordError').textContent = 'A senha é obrigatória.';
                valid = false;
            }

            // Se o formulário estiver válido
            if (valid) {
                document.getElementById('formSuccess').textContent = 'Cadastro realizado com sucesso!';
                // Aqui você pode adicionar código para enviar os dados para o servidor
            }
        });
    </script>
</body>
</html>
